    function clicktofav(id, where) {
      // console.log('asdsad',$('#' + where).hasClass("background-heart"));
      if ($('#' + where).hasClass("background-heart")) {
        coinfav.push(id)
        localStorage.setItem('favcoin', (coinfav))
        // console.log(coinfav);
      } else {
        // console.log('erorrrrrrrrr');
        coinfav.find((value, index) => {

          if (value == id) {
            // console.log('value', value)
            // console.log('index', index)
            coinfav.splice(index, 1)
            // localStorage.removeItem(index,1)
          }
        })



      }
      // coinfav.push(id)
      // console.log(coinfav);

    }
    function showcoinfav() {

      if ($('#filterfav').hasClass("background-heart")) {
        $('.line').css("display", 'none')
        for (let i = 0; i < coinfav.length; i++) {
          $('#' + coinfav[i]).css('display', '')
        }
      } else {
        $('.line').css('display', '')
      }
    }

    $(".fa-heart").click(function () {
      $(this).toggleClass("background-heart");
    });






    $(".btnslide").click(function () {
      $("#ssss").slideUp();
      $('#aaaa').css('display', '')
      $(".btnslide").click(function () {
        $("#ssss").slideUp();
        $('#aaaa').css('display', '')
        $(document).unbind('scroll');
        $('body').css({ 'overflow': 'visible' });
      });
      $(".btnslide2").click(function () {
        $("#ssss").slideDown();
        // $('#aaaa').hide();
        $('#aaaa').css('display', '')
        $('body').css({ 'overflow': 'hidden' });
        $(document).bind('scroll', function () {
          window.scrollTo(0, 0);

        });
      });
    })
