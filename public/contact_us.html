<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

</head>

<style>
    .headname {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 1vw;
        font-weight: 700;
        font-size: 18px;
    }

    .background {
        background-color: #FFFFFF;
        height: 100vh;
        padding: 2vh;
    }

    .box1 {
        padding: 10px;
        width: 100%;
        background: #FFFFFF;
        border-radius: 6vw;
        display: flex;
        margin-top: 1vh;
        border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .box2 {
        padding: 10px;
        width: 100%;
        height: 25vh;
        background: #FFFFFF;
        border-radius: 6vw;
        margin-top: 1vh;
        border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .sendbtn {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1vw 7vw;
        background: #3071e7;
        border-radius: 6vw;
        color: #FFFFFF;
        width: 23%;
    }

    .posisend {
        display: flex;
        justify-content: flex-end;
        margin-top: 1vh;
    }

    .head123 {
        margin-top: 1vh;
        font-weight: 700;
    }
</style>

<script>
    $.get("./header.html", function (data) {
        $("#header").html(data);
    }).then(() => {
        $.get("./sidemenu.html", function (data) {
            $("#mySidenav-menu").html(data);
        });
    })
</script>

<div id="header">

</div>

<body>

    <section class="background">
        <div class="headname">CONTACT US</div>
        <div style="margin-top: 5vh;">
            <div class="head123">NAME</div>
            <input id="name" class="box1" placeholder="NAME"></input>
            <div class="head123">EMAIL</div>
            <input id="email" class="box1" placeholder="EMAIL"></input>
            <div class="head123">MASSAGE</div>
            <textarea id="massage" class="box2" placeholder="MASSAGE"></textarea>
        </div>
        <div onclick="getcontact()" class="posisend">
            <div class="sendbtn">SEND</div>
        </div>
    </section>
    <script>
        function getcontact() {

            $.ajax({
            type: 'post',
            url: 'http://167.99.71.116:3200/api/contactus',
            data: {
                name: $('#name').val(),
                email: $('#email').val(),
                massage: $('#massage').val()
            },
            success: function (response) {
                if (response.ms == 'good') {
                    Swal.fire({
                        icon: "success",
                        title: "Your information has been save",
                    }).then(() => {
                        window.location.reload()
                    });
                } else {
                    Swal.fire({
                        icon: "error",
                        title: response.MESSAGE,
                    });
                }

            }
        })
            
        }
        
    </script>
</body>

</html>
